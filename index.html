<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <script>
    function calculateBMI()
    {
    let Weightstr=document.getElementById("Weight").value;
    let Heightstr=document.getElementById("Height").value;
    let Weight=parseFloat(Weightstr);
    let Height=parseFloat(Heightstr);
    let bmi=(Weight/(Height*Height))
    let category = "";
        if (bmi < 18.5) {
            category = "Underweight";
        } else if (bmi >= 18.5 && bmi < 25) {
            category = "Normal";
        } else if (bmi >= 25 && bmi < 30) {
            category = "Overweight";
        } else if (bmi >= 30 && bmi < 35) {
            category = "Obese Class I";
        } else if (bmi >= 35 && bmi < 40) {
            category = "Obese Class II";
        } else {
            category = "Obese Class III";
        }
        document.getElementById("bmiResult").textContent = "Your BMI is " + bmi.toFixed(2) + "You are " + category + ".";
    }
  </script>
    <h1>BMI Calculator</h1> 
    <table>          
        <tr>
            <td>
              <label for="Age">Age&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
              <input type="text" id="" name="Age" value=""><br>
            </td>
          </tr>
        <tr>
          <td>
            <label for="Weight">Weight (kg)</label>
            <input type="text" id="Weight" name="Weight" value=""><br>
          </td>
        </tr>
        <tr>
          <td>
            <label for="Height">Height (m)</label>
            <input type="text" id="Height" name="Height" value=""><br>
          </td>
        </tr>
        <tr>
            <td>
              <label for="Gender">Gender&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
              <input type="radio" id="female" name="" value="">Female </input>
              <input type="radio" id="male" name="" value="">Male </input>
            </td>
          </tr>
        <tr>
          <td>
            <button type="button" onclick="calculateBMI()">Calculate</button>
          </td>
        </tr>
          <tr>
              <td colspan="3">
                  <p id="bmiResult"></p> </td>
          </tr>
      </table>
</body>
</html>
